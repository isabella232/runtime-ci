  - bless-manifest
- name: fr
  jobs:
  - unit-test-ops-files
  - unit-test-cats
  - unit-test-update-releases-coverage
  - fresh-acquire-pool
  - fresh-cats
  - fresh-delete-deployment
  - fresh-deploy
  - fresh-enable-docker-and-tasks
  - fresh-rats
  - fresh-release-pool-manual
  - bless-manifest
- name: up
  jobs:
  - unit-test-ops-files
  - unit-test-cats
  - unit-test-update-releases-coverage
  - upgrade-acquire-pool
  - upgrade-deploy
  - upgrade-set-feature-flags
  - upgrade-rats
  - upgrade-cats
  - upgrade-cats-windows2016
  - upgrade-release-pool-manual
  - upgrade-release-pool
  - bless-manifest
- name: li
  jobs:
  - unit-test-ops-files
  - unit-test-cats
  - unit-test-update-releases-coverage
